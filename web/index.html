<!DOCTYPE html>
<html ng-app="ppma">
<head>
    <title>PHP Password Manager // ppma</title>

    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link type="text/css" href="vendor/semantic-ui/dist/semantic.min.css" rel="stylesheet" />
    <link type="text/css" href="css/default.css" rel="stylesheet" />
</head>
<body>

<div class="ui page grid">


    <div class="sixteen wide column">
        <div class="ui secondary pointing large menu" id="navigation">
            <a class="item dashboard" href="#/dashboard">
                <i class="dashboard icon"></i> Dashboard
            </a>
            <a class="item entries" href="#/entries">
                <i class="content icon"></i> Entries
            </a>
            <a class="item">
                <i class="folder icon"></i> Categories
            </a>
            <a class="item">
                <i class="tags icon"></i> Tags
            </a>
            <a class="ui item">
                <i class="sign out icon"></i> Logout
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="four wide column">
        <div class="ui vertical menu" ng-controller="CategoryWidgetCtrl">
            <a class="item" ng-repeat="category in categories" href="#/categories/{{category.id}}">
                {{category.name}}
                <div class="ui teal label">{{category.entryCount}}</div>
            </a>
        </div>
    </div>
    <div class="twelve wide column" id="content" ng-view>

    </div>
</div>

<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>
<script src="vendor/angular-resource/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</body>
</html>
