<!DOCTYPE html>
<html ng-app="ppmaAppModule">
<head>
    <title>PHP Password Manager // ppma</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet" />
    <link type="text/css" href="css/default.css" rel="stylesheet" />
</head>
<body>

<div class="ui page grid">

    <div class="sixteen wide column">
        <div class="ui secondary pointing large menu" id="navigation">
            <a class="item dashboard" href="#/dashboard">
                <i class="dashboard icon"></i> Dashboard
            </a>
            <a class="item entries" href="#/entries">
                <i class="content icon"></i> Entries
            </a>
            <a class="item">
                <i class="folder icon"></i> Categories
            </a>
            <a class="item">
                <i class="tags icon"></i> Tags
            </a>
            <a class="ui item">
                <i class="sign out icon"></i> Logout
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="four wide column">
        <div class="ui vertical menu">
            <a class="teal item">
                Shops
                <div class="ui teal label">1</div>
            </a>
            <a class="item">
                Coding
                <div class="ui label">51</div>
            </a>
            <a class="item">
                Stuff
                <div class="ui label">1</div>
            </a>
        </div>
    </div>
    <div class="twelve wide column" id="content" ng-view>

    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="js/app/module.js"></script>
<script src="js/app/configs/routes.js"></script>
<script src="js/app/configs/translations.js"></script>
<script src="js/entry/module.js"></script>
<script src="js/entry/configs/translations.js"></script>
<script src="js/entry/controllers/index.js"></script>
<script src="js/entry/controllers/delete.js"></script>
<script src="js/entry/services/entry.js"></script>

</body>
</html>
